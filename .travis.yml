sudo: false
os:
 - linux
 - osx
language: d
d:
 - dmd-2.071.0
 - dmd-2.070.2
 - dmd-2.069.2
 - dmd-2.068.2
 - ldc-1.0.0-alpha1
 - ldc-0.17.0
install:
 - wget -O doveralls "https://github.com/ColdenCullen/doveralls/releases/download/v1.2.0/doveralls_linux_travis"
 - chmod +x doveralls
script:
 - dub test -b unittest-cov
after_success:
 - bash <(curl -s https://codecov.io/bash)
before_deploy:
 - dub fetch ddox --version=0.13.3
 - 'sed -i ''s/libdparse": "0.5.0/libdparse": "0.6.0/'' $HOME/.dub/packages/ddox-0.13.3/dub.selections.json'
 - dub build -b ddox
 - GIT_TAG=$(git describe --tags --abbrev=0)
deploy:
  - provider: s3
    access_key_id: AKIAIQO2FAQJAHV7ICTQ
    secret_access_key:
      secure: 
    bucket: docs.mir.dlang.io
    upload-dir: latest
    local-dir: docs
    acl: public-read
    detect_encoding: true
    skip_cleanup: true
    region: eu-west-1
    on:
      branch: master
      repo: DlangScience/mir
      condition: "$(dmd --help | head -n 1 | cut -d ' ' -f 4) == 'v2.070.2' && $TRAVIS_OS_NAME == 'linux'"
  - provider: s3
    access_key_id: AKIAIQO2FAQJAHV7ICTQ
    secret_access_key:
      secure: 
    bucket: docs.mir.dlang.io
    upload-dir: "$GIT_TAG"
    local-dir: docs
    acl: public-read
    detect_encoding: true
    skip_cleanup: true
    region: eu-west-1
    on:
      branch: master
      repo: DlangScience/mir
      condition: "$(dmd --help | head -n 1 | cut -d ' ' -f 4) == 'v2.070.2' && $TRAVIS_OS_NAME == 'linux'"
